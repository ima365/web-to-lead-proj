<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web To Lead Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"> </script>
</head>
<body>

    <h1>Create Lead</h1>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Daj00000AoByb" method="POST" onsubmit="beforesubmit()">
    
    <input type=hidden name="oid" value="00Daj00000AoByb">
    <input type=hidden name="retURL" value="https://ima365.github.io/web-to-lead-proj/thanks.html">

    <input type=hidden name="Lead_Date__c" class="outputdate">
    
    <!--  ----------------------------------------------------------------------  -->
    <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
    <!--  these lines if you wish to test in debug mode.                          -->
    <!--  <input type="hidden" name="debug" value=1>                              -->
    <!--  <input type="hidden" name="debugEmail"                                  -->
    <!--  value="mylearninginstance@gmail.com">                                   -->
    <!--  ----------------------------------------------------------------------  -->
    
    <label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" required /><br>
    
    <label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" required /><br>
    
    <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" required /><br>
    
    <!-- Lead Date:<span class="dateInput dateOnlyInput"><input  id="00Naj00000HIWMD" name="00Naj00000HIWMD" size="12" type="text" /></span><br>  --> 
    
    <label for="date">Lead Date</label><input  type="date" required class="inputdate" /><br>

    <input type="submit" name="submit" class="submit">
    
    </form>
    
</body>
</html>
